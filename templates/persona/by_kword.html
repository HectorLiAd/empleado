<h1>Buscar empleados por palabra clave</h1>
<form method="GET">{% csrf_token %}
    <input type="text" id="kword_xd_id" name="kword_xd_name" placeholder="Ingrese la palabra clave">
    <button type="submit">Buscar</button>
</form>
<h3>Lista resultados</h3>
<ul>
    {% for empleado in empleados %}
        <li>{{ empleado }}</li>
    {% endfor %}
</ul>
