{% extends 'base.html' %}


{% block title %}
    
{% endblock title %}
    

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Nuevo departamento</h1>
        <form class="grid-x callout cell grid-margin-x" method="POST"> {% csrf_token %}
            <div class="medium-6 cell">
                <label>Nombres
                    {{ form.nombre }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos
                    {{ form.apellidos }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento
                    {{ form.departamento }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Short Name
                    {{ form.shortname }}
                </label>
            </div>
            <button type="submit" class="cell large-4 success button">Guardar</button>
        </form>
    </div>
</div>

{% endblock content %}
